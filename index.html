<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
	<title>CSS3动画-旋转切换</title>
	<link rel="stylesheet" type="text/css" href="reset.css"/>
	<link rel="stylesheet" type="text/css" href="rotate.css"/>
	<script src="jquery-3.1.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="rotate.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div class="header">
	<h1>CSS3动画-旋转切换</h1>
	<div class="header-left ">
		<input type="button" name="toggle-shape" id="toggle-shape" value="切换形态" /><label for="toggle-shape">切换形态</label>
	</div>
	<div class="header-right ">
		<input type="button" name="backfaces" id="backfaces" value="背面可见" /><label for="backfaces">背面可见</label>
	</div>
</div>
<div class="container" id="container">
	<div class="stage" id="stage">
		<div id="shape" class="shape cube">
		    <div class="plane one">1</div>
		    <div class="plane two">2</div>
		    <div class="plane three">3</div>
		    <div class="plane four">4</div>
		    <div class="plane five">5</div>
		    <div class="plane six">6</div>
		    <div class="plane seven">7</div>
		    <div class="plane eight">8</div>
		    <div class="plane nine">9</div>
		    <div class="plane ten">10</div>
		    <div class="plane eleven">11</div>
			<div class="plane twelve">12</div>
		</div>
	</div>
</div>
</body>
</html>
